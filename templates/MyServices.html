{% extends 'base.html' %}
{% load static %} 

{% block content %}
<section>

    <div class="container grid-my-services">

        {% for service in list_services %} 
            <figure>

                <img class="my-services" src="{{ service.image.url }}" alt="" srcset="">
                <figcaption>{{ service.title }} - {{ service.supplier.fantasy_name }}</figcaption>
                <p>R$ {{ service.price }}</p>

                <a href="{% url 'core:service_update' service.id %}"><button class="btn btn-primary">Editar</button></a>
            </figure>
            
        {% endfor %}
    </div>
</section>

{% endblock %}
