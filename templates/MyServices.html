{% extends 'base.html' %}
{% load static %} 

{% block content %}
<section>

    <div class="container grid-my-services">

        {% for service in list_services %} 
            <figure>

                <img class="my-services" src="{{ service.image.url }}" alt="" srcset="">
                <figcaption>{{ service.title }}</figcaption>

            </figure>
            
        {% endfor %}
    </div>
</section>

{% endblock %}
